version: '3.4'

services:
  stock_movement_api:
    image: stockmovementapi:dev
    container_name: Stock_Movement_Api
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "Stock_Movement_Api"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_stock_movement_api$
    volumes:
      - C:\Users\rcm_r\source\repos\Stock_App_Reinaldo\Stock_Movement_Api:/app
      - C:\Users\rcm_r\source\repos\Stock_App_Reinaldo:/src
      - C:\Users\rcm_r\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_stock_movement_api$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_stock_movement_api$ \"/app/bin/Debug/net5.0/Stock_Movement_Api.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true